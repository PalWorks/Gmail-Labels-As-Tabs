<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gmail Labels as Tabs</title>
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
            margin: 0;
            background-color: #fff;
            color: #202124;
        }

        h3 {
            margin: 0 0 16px 0;
            font-size: 16px;
            font-weight: 500;
        }

        .section {
            margin-bottom: 20px;
        }

        .label {
            font-size: 13px;
            color: #5f6368;
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
        }

        .theme-options {
            display: flex;
            background: #f1f3f4;
            border-radius: 4px;
            padding: 2px;
        }

        .theme-option {
            flex: 1;
            text-align: center;
            padding: 6px 0;
            font-size: 12px;
            cursor: pointer;
            border-radius: 4px;
            color: #5f6368;
            user-select: none;
            transition: background 0.2s, color 0.2s;
        }

        .theme-option:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .theme-option.active {
            background: #fff;
            color: #1a73e8;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            font-weight: 500;
        }

        /* Tab Configuration Styles */
        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        input[type="text"] {
            flex: 1;
            padding: 6px 10px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 13px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #1a73e8;
        }

        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
        }

        button:hover {
            background-color: #1557b0;
        }

        button.secondary {
            background-color: transparent;
            color: #1a73e8;
            border: 1px solid #dadce0;
        }

        button.secondary:hover {
            background-color: #f1f3f4;
        }

        #labels-list {
            list-style: none;
            padding: 0;
            margin: 0 0 12px 0;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #f1f3f4;
            border-radius: 4px;
        }

        .label-item {
            display: flex;
            align-items: center;
            padding: 8px 10px;
            border-bottom: 1px solid #f1f3f4;
            font-size: 13px;
            cursor: default;
            /* Only handle is grab */
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
        }

        .label-item:last-child {
            border-bottom: none;
        }

        .label-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-right: 8px;
            text-align: left;
        }

        .remove-btn {
            background: none;
            color: #5f6368;
            padding: 4px;
            font-size: 18px;
            line-height: 1;
            cursor: pointer;
            opacity: 0.6;
        }

        .remove-btn:hover {
            color: #d93025;
            background: none;
            opacity: 1;
        }

        .actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        /* Drag and Drop Styles */
        .label-item {
            cursor: default;
            /* Only handle is grab */
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
        }

        .drag-handle {
            cursor: grab;
            color: #bdc1c6;
            margin-right: 8px;
            display: flex;
            align-items: center;
            padding: 4px;
        }

        .drag-handle:hover {
            color: #5f6368;
        }

        .drag-handle svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .label-item.dragging {
            opacity: 0.5;
            background: #f1f3f4;
        }

        .label-item.dragging .drag-handle {
            cursor: grabbing;
        }

        .label-item.over {
            border-bottom: 2px solid #1a73e8;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #202124;
                color: #e8eaed;
            }

            .label {
                color: #9aa0a6;
            }

            .theme-options {
                background: #303134;
            }

            .theme-option {
                color: #9aa0a6;
            }

            .theme-option:hover {
                background: rgba(255, 255, 255, 0.1);
            }

            .theme-option.active {
                background: #41331c;
                color: #8ab4f8;
            }

            input[type="text"] {
                background-color: #303134;
                border-color: #5f6368;
                color: #e8eaed;
            }

            input[type="text"]:focus {
                border-color: #8ab4f8;
            }

            button {
                background-color: #8ab4f8;
                color: #202124;
            }

            button:hover {
                background-color: #aecbfa;
            }

            button.secondary {
                color: #8ab4f8;
                border-color: #5f6368;
            }

            button.secondary:hover {
                background-color: #303134;
            }

            #labels-list {
                border-color: #3c4043;
            }

            .label-item {
                border-bottom-color: #3c4043;
            }

            .remove-btn {
                color: #9aa0a6;
            }

            .remove-btn:hover {
                color: #f28b82;
            }
        }
    </style>
</head>

<body>
    <h3>Gmail Labels as Tabs</h3>

    <div class="section">
        <span class="label">Theme</span>
        <div class="theme-options" id="theme-selector">
            <div class="theme-option" data-value="system">System</div>
            <div class="theme-option" data-value="light">Light</div>
            <div class="theme-option" data-value="dark">Dark</div>
        </div>
    </div>

    <div class="section">
        <span class="label">Configure Tabs</span>
        <div class="input-group">
            <input type="text" id="new-label-input" placeholder="Label name (e.g. 'Work')">
            <button id="add-btn">+</button>
        </div>
        <ul id="labels-list">
            <!-- Labels will be populated here -->
        </ul>
        <div class="actions">
            <button id="export-btn" class="secondary" style="font-size: 11px; padding: 4px 8px;">Export</button>
            <button id="import-btn" class="secondary" style="font-size: 11px; padding: 4px 8px;">Import</button>
            <input type="file" id="import-file" style="display: none;" accept=".json">
        </div>
    </div>

    <script src="js/popup.js"></script>
</body>

</html>
